<!DOCTYPE html>
<html>
<head>
	<title>Positioning Elements by floating</title>
	<style type="text/css">
		div{
			background-color: lightblue;
		}
		p
		{
			height: 50px;
			width: 50px;
			border:1px solid black;
		}


		#p1{
			background-color: pink;
		}
		#p2
		{
			background-color:blue;
		}
		#p3
		{
			background-color:green;
		}
		#p4
		{
			background-color:orange;
		}

	</style>
</head>
<body>
<h1>Floating elements</h1>
<div>
	<p id="p1"></p>
	<p id="p2"></p>
	<p id="p3"></p>
	<p id="p4"></p>
	<section>this is regular content above context boxes</section>
	
</div>
</body>
</html>
